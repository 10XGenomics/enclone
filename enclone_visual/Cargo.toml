[package]
name = "enclone_visual"
version = "0.5.80"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Nigel Delaney <nigel.delaney@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Jessica Hamel <jessica.hamel@10xgenomics.com>,
              Lance Hepler <lance.hepler@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Alvin Liang <alvin.liang@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license-file = "../LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

# [[bin]]
# name = "enclone"
# path = "src/bin/enclone.rs"

[dependencies]
chrono = "0.4"
enclone_core = { path = "../enclone_core" }
enclone_main = { path = "../enclone_main" }
failure = "0.1"
flate2 = "1"
iced = { git = "https://github.com/hecrj/iced", rev = "8fe8b6b168f193fadb495c78c076262d9114b14e", features = ["canvas", "tokio", "wgpu", "image", "default_system_font", "default", "async-std", "smol", "palette"] }
iced_native = { git = "https://github.com/hecrj/iced", rev = "8fe8b6b168f193fadb495c78c076262d9114b14e" }
image = "0.23"
io_utils = "0.2"
itertools = "0.10"
jpeg-decoder = "0.1"
lazy_static = "1"
libc = "0.2"
log = "0.4"
nix = "0.22"
perf_stats = "0.1"
png-decoder = "0.1"
pretty_trace = "0.5"
prost = { version = "0.8", features = [] }
rayon = "1.5"
# resvg = "0.15.0"
resvg = { git = "https://github.com/RazrFalcon/resvg", rev = "6b29007311edc5022635362fe56f6e5c0318fdeb" }
serde = "1"
serde_json = "1"
string_utils = "0.1"
tables = "0.1"
tilde-expand = "0.1"
tiny-skia = "0.5"
tokio = { version = "1.6", features = ["io-util", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = "0.5"
# usvg = { version = "0.14.1", default-features = false }
usvg = { git = "https://github.com/RazrFalcon/resvg", rev = "6b29007311edc5022635362fe56f6e5c0318fdeb" }
vector_utils = "0.1"

[target.'cfg(target_os = "linux")'.dependencies]
arboard = "1"
procfs = "0.9"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
cocoa = "0.24"
mach = "0.3"
objc = "0.2"

[build-dependencies]
tonic-build = { version = "0.5", features = [] }
