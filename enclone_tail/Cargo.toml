[package]
name = "enclone_tail"
version = "0.5.30"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license = "LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

# To keep compile time down, this file should *not* access the enclone crate.

[dependencies]
amino = "0.1.3"
ansi_escape = "0.1.0"
debruijn = "0.3.2"
edit-distance = "2.1.0"
enclone_core = { path = "../enclone_core" }
enclone_proto = { path = "../enclone_proto" }
equiv = "0.1.2"
hdf5 = { git = "https://github.com/pmarks/hdf5-rs.git", rev = "0c98e57b2af1f4247708c198b324ba3a8bc18dba", features = ["conda"] }
io_utils = "0.2"
itertools = "0.9.0"
mirror_sparse_matrix = "0.1.4"
ndarray = "0.13"
perf_stats = "0.1.2"
pretty_trace = "0.3.2"
rayon = "1.3"
serde = "1.0.90"
serde_derive = "1.0.102"
serde_json = "*"
stats_utils = "0.1.2"
string_utils = "0.1.1"
tables = "0.1.2"
tar = "0.4.29"
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="40c9ced428efa035478656ecb4a8d0ba712c45b2" }
vector_utils = "0.1.3"
# to replace by this after bumping version
# vector_utils = "0.1.0"
