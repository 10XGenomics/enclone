[package]
name = "enclone_tail"
version = "0.5.74"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Nigel Delaney <nigel.delaney@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Jessica Hamel <jessica.hamel@10xgenomics.com>,
              Lance Hepler <lance.hepler@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Alvin Liang <alvin.liang@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license-file = "../LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

# To keep compile time down, this file should *not* access the enclone crate.

[dependencies]
align_tools = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="d566f5b43ae3eeaf16e5b64caf4800bed2f13d27" }
amino = "0.1"
ansi_escape = "0.1"
bio = { git = "https://github.com/rust-bio/rust-bio", rev = "9f1452b128fbdbeb54d0823f6da17f40e3cc1575" }
bio_edit = { path = "../bio_edit" }
debruijn = "0.3.2"
edit-distance = "2.1.0"
enclone_core = { path = "../enclone_core" }
enclone_proto = { path = "../enclone_proto" }
equiv = "0.1.2"
float-ord = "0.2.0"
hdf5 = { git = "https://github.com/10xGenomics/hdf5-rust.git", rev = "d1d0c6fed1f6e595e4e2cad226caf8dc9ad4fb8d", features = ["conda"] }
io_utils = "0.2"
itertools = ">= 0.8, <= 0.11"
mirror_sparse_matrix = "0.1"
ndarray = ">= 0.14"
perf_stats = "0.1"
plotters = { version = "^0.3.0", default_features = false, features = ["svg_backend", "point_series"] }
pretty_trace = "0.5"
rayon = "1.4"
serde = "1.0.90"
serde_derive = "1.0"
serde_json = "*"
stats_utils = "0.1"
string_utils = "0.1"
superslice = "1.0.0"
tables = "0.1"
tar = "0.4.33"
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="65c2a623e7e7509e5f4718862995c3cb4f31ea35" }
vector_utils = "0.1.3"
# to replace by this after bumping version
# vector_utils = "0.1.0"
