[package]
name = "enclone_server"
version = "0.1.0"
authors = ["Nigel Delaney <nigel.delaney@10xgenomics.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]] # Bin to run the HelloWorld gRPC server
name = "enclone_server"
path = "src/bin/enclone_server.rs"

[dependencies]
clap = "*"
enclone_main = { path = "../enclone_main" }
enclone_proto = { path = "../enclone_proto" }
enclone_server_proto = { path = "../enclone_server_proto" }
log = "*"
log4rs = "*"
tonic = { version = "0.3.1" }

[dependencies.tokio]
version = "0.2.22"
features = ["dns", "macros", "rt-threaded", "stream", "tcp"]

[build-dependencies]
tonic-build = "0.3.1"
