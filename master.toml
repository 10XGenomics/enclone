nix = "0.23"
objc = "0.2"
pager = "0.16"
palette = "0.6"
perf_stats = "0.1"
permutation = "0.2"
petgraph = "0.6"
plotters = { version = "0.3", default_features = false, features = ["svg_backend", "point_series"] }
png-decoder = "0.1"
pprof = "0.6"
pretty_trace = "0.5"
procfs = { version = "0.12", default_features = false }
# enclone will compile without the std and prost-derive features, but other things (such as enclone_proto) break.
prost = { version = "0.9", default_features = false, features = ["std", "prost-derive"] }
