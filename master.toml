iced = { git = "https://github.com/hecrj/iced", rev = "04efd22dbaffbbb251c871aa7c1e81cdf31eb5f0", features = ["canvas", "image", "async-std"] }
iced_native = { git = "https://github.com/hecrj/iced", rev = "04efd22dbaffbbb251c871aa7c1e81cdf31eb5f0" }
image = { version = "0.23", features = ["jpeg", "png", "jpeg_rayon"], default-features = false }
include_dir = { version = "0.6", features = ["search"] }
io_utils = "0.3"
itertools = "0.10"
jpeg-decoder = "0.2"
lazy_static = "1"
libc = "0.2"
log = "0.4"
lz4 = "1"
mach = "0.3"
mirror_sparse_matrix = "0.1"
