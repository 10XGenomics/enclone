[package]
name = "enclone"
version = "0.1.2"
authors = ["David Jaffe <david.jaffe@10xgenomics.com, Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>, Meryl Lewis <meryl.lewis@10xgenomics.com>, Patrick Marks <patrick.marks@10xgenomics.com>, Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"]
edition = "2018"
build = "build.rs"
publish = false

[dependencies]
amino = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
ansi_escape = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
assert_cmd = "0.12.0"
bio = "0.29.0"
bytes = "0.4"
byteorder = "1.3.2"
debruijn = { git = "https://github.com/10XGenomics/rust-debruijn.git" }
equiv = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
failure = "0.1.5"
graph_simple = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
io_utils = "0.2.4"
itertools = "^0.7"
load_feature_bc = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
marsoc = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
mirror_sparse_matrix = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
ndarray = "0.13"
perf_stats = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
permutation = "0.2.5"
petgraph = "0.4.13"
pretty_trace = "0.3.0"
prost = "0.5.0"
prost-derive = "0.5.0"
rayon = "1.0.2"
regex = "1.3.1"
serde = "1.0.90"
serde_derive = "1.0.102"
serde_json = "*"
stats_utils = "0.1.0"
stirling_numbers = "0.1.1"
string_utils = "0.1.1"
tables = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git" }
vector_utils = "0.1.0"

[target.'cfg(not(windows))'.dependencies]
pager = "0.15.0"

[dependencies.hdf5]
features = ["conda"]
git = "https://github.com/pmarks/hdf5-rs.git"
rev = "0c98e57b2af1f4247708c198b324ba3a8bc18dba"

[dev-dependencies]
flate2 = "1.0.12"

[build-dependencies]
prost-build = "0.5.0"
string_utils = "0.1.1"

[profile.release]
debug = 1
