[package]
name = "enclone"
version = "0.5.58"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Nigel Delaney <nigel.delaney@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Jessica Hamel <jessica.hamel@10xgenomics.com>,
              Lance Hepler <lance.hepler@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Alvin Liang <alvin.liang@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license-file = "../LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

[dependencies]
amino = "0.1"
ansi_escape = "0.1"
assert_cmd = "1.0.3"
bio = ">=0.33"
debruijn = "0.3.2"
dirs = "3.0.1"
enclone_args = { path = "../enclone_args" }
enclone_core = { path = "../enclone_core" }
equiv = "0.1.2"
evalexpr = "5.0.5"
graph_simple = "0.1.2"
hdf5 = { git = "https://github.com/10xGenomics/hdf5-rust.git", rev = "d1d0c6fed1f6e595e4e2cad226caf8dc9ad4fb8d", features = ["conda"] }
io_utils = "0.2"
itertools = ">= 0.8, <= 0.11"
mirror_sparse_matrix = "0.1"
perf_stats = "0.1"
petgraph = "0.5"
pprof = "0.4.2"
pretty_trace = "0.5"
rayon = "1.4"
regex = { version = "1.3.1", default-features = false, features = ["std", "perf"] }
serde = "1.0.90"
serde_derive = "1.0"
serde_json = "*"
stats_utils = "0.1"
string_utils = "0.1"
tilde-expand = "0.1.1"
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="0e8f09b6abc3b6cedc6bd09250277f8f744fe448" }
vector_utils = "0.1.3"

[target.'cfg(not(windows))'.dependencies]
pager = "0.16.0"
