[package]
name = "enclone"
version = "0.4.51"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license = "LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

[dependencies]
amino = "0.1.1"
ansi_escape = "0.1.0"
assert_cmd = "0.12.0"
bio = "0.31.0"
debruijn = "0.3.2"
dirs = "2.0.2"
enclone_core = { path = "../enclone_core" }
equiv = "0.1.1"
graph_simple = "0.1.1"
io_utils = "0.2"
itertools = "0.9.0"
mirror_sparse_matrix = "0.1.4"
perf_stats = "0.1.2"
petgraph = "0.4.13"
pretty_trace = "0.3.2"
rayon = "1.0.2"
regex = "1.3.1"
serde = "1.0.90"
serde_derive = "1.0.102"
serde_json = "*"
stats_utils = "0.1.1"
stirling_numbers = "0.1.2"
string_utils = "0.1.1"
tilde-expand = "0.1.1"
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="183e2d657e6436494072a32cf8da4f7b753d1e69" }
vector_utils = "0.1.3"

[target.'cfg(not(windows))'.dependencies]
pager = "0.15.0"

[dependencies.hdf5]
features = ["conda"]
git = "https://github.com/pmarks/hdf5-rs.git"
rev = "0c98e57b2af1f4247708c198b324ba3a8bc18dba"

