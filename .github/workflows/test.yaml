name: Test enclone

on:
  pull_request:
  push:
    branches:
      - master

env:
  CARGO_INCREMENTAL: 0

jobs:
  test-mac:
    # This job runs on MacOS Catalina
    runs-on: macos-latest
    steps:
      - name: rust version
        run: rustup default 1.43.0
      - name: add rustfmt
        run: rustup component add rustfmt
      - name: install cargo-license
        run: cargo install cargo-license
      - name: Checkout enclone master
        uses: actions/checkout@master
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: build-enclone
        run: cargo build
      - name: download test data
        run: git clone --depth=1 https://github.com/10XGenomics/enclone-data.git
      - name: unit tests
        run: cd enclone_main; cargo test --release --features basic -- --nocapture

  test-linux:
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: rust version
        run: rustup default 1.43.0
      - name: add rustfmt
        run: rustup component add rustfmt
      - name: install cargo-license
        run: cargo install cargo-license
      - name: Checkout enclone master
        uses: actions/checkout@master
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: build-enclone
        run: cargo build
      - name: download test data
        run: git clone --depth=1 https://github.com/10XGenomics/enclone-data.git
      - name: unit tests
        run: cd enclone_main; cargo test --release --features basic -- --nocapture
