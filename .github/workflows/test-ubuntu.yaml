name: Check formatting Ubuntu

on:
  push:
    branches:
      - meryl/github-actions-1

#on:
  #push:
    #tags:
    #- 'auto_*'

jobs:
  build:
    # Job name is Greeting
    name: build-job-ubuntu
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        run: |
          case $(rustc --version) in
            "rustc 1.40.0"*) ;;
            *) rustup default 1.40.0 ;;
          esac
          rustc --version
          rustfmt --version 
      - name: Clone git repository
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/checkout
        uses: actions/checkout@master
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: build-enclone
        run: cargo build --release --bin enclone && export PATH=target/release:$PATH
      - name: unit tests
        run: cargo test --release -- --nocapture
      - name: make binary
        run: |
          tag_num=$(git describe --tags)
          cp target/release/enclone enclone-ubuntu-${tag_num}
          chmod 755 enclone-ubuntu-auto-0
      - name: make release from tag
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/releases \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --data '{
            "tag_name": "auto_0",
            "target_commitish": "master",
            "name": "auto_0",
            "body": "Description of the release",
            "draft": false,
            "prerelease": false
            }' > create_release_response.json
          upload_url_key=$(grep "upload_url" create_release_response.json | sed 's/,*$//g')
          upload_url=$(echo ${upload_url_key/\"upload_url\": /} | tr -d '"')
          echo $upload_url
          new_asset_url=${upload_url/\{?name,label\}/?name=enclone-ubuntu-${tag_num}}
          echo $new_asset_url
          curl --request POST \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Content-Type: application/octet-stream' \
          --data-binary @enclone-ubuntu-${tag_num} \
          --url $new_asset_url
