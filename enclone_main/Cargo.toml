[package]
name = "enclone_main"
version = "0.5.56"
authors = ["""David Jaffe <david.jaffe@10xgenomics.com>,
              Nigel Delaney <nigel.delaney@10xgenomics.com>,
              Keri Dockter <keri.dockter@10xgenomics.com>,
              Jessica Hamel <jessica.hamel@10xgenomics.com>,
              Lance Hepler <lance.hepler@10xgenomics.com>,
              Shaun Jackman <shaun.jackman@10xgenomics.com>,
              Sreenath Krishnan <sreenath.krishnan@10xgenomics.com>,
              Meryl Lewis <meryl.lewis@10xgenomics.com>,
              Patrick Marks <patrick.marks@10xgenomics.com>,
              Wyatt McDonnell <wyatt.mcdonnell@10xgenomics.com>"""]
edition = "2018"
license-file = "../LICENSE.txt"
publish = false

# Please do not edit crate versions within this file.  Instead edit the file master.toml
# in the root of the enclone repo.

[dependencies]
amino = "0.1"
bytes = ">=0.5.5, <2"
chrono = "0.4.19"
debruijn = "0.3.2"
enclone_com = { path = "../enclone_com" }
enclone_core = { path = "../enclone_core" }
enclone_help = { path = "../enclone_help" }
enclone_print = { path = "../enclone_print" }
enclone_proto = { path = "../enclone_proto" }
enclone_tail = { path = "../enclone_tail" }
enclone_tools = { path = "../enclone_tools" }
enclone = { path = "../enclone" }
enclone_args = { path = "../enclone_args" }
equiv = "0.1.2"
evalexpr = "5.0.5"
futures = { version = "0.3.0", features = [] }
hdf5 = { git = "https://github.com/10xGenomics/hdf5-rust.git", rev = "d1d0c6fed1f6e595e4e2cad226caf8dc9ad4fb8d", features = ["conda"] }
io_utils = "0.2"
lazy_static = "1.4"
itertools = ">= 0.8, <= 0.11"
perf_stats = "0.1"
pretty_trace = "0.5"
rayon = "1.4"
regex = { version = "1.3.1", default-features = false, features = ["std", "perf"] }
serde = "1.0.90"
serde_derive = "1.0"
serde_json = "*"
stats_utils = "0.1"
stirling_numbers = "0.1.3"
string_utils = "0.1"
tables = "0.1"
tilde-expand = "0.1.1"
tokio = { version = "1.6", features = ["io-util", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { version = "0.6", features = ["net"] }
vdj_ann = { git = "https://github.com/10XGenomics/rust-toolbox.git", rev="0e8f09b6abc3b6cedc6bd09250277f8f744fe448" }
vector_utils = "0.1.3"

[dev-dependencies]
ansi_escape = "0.1"
attohttpc = { version = "0.12", default-features = false, features = ["compress", "tls-rustls"] }
failure = "0.1.6"
flate2 = "1.0.20"
perf_stats = "0.1"
rayon = "1.4"
sha2 = "0.9.3"

[features]
basic = []
cpu = []
linkless = []
